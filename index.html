<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="style.css" />

    <title>Weather Forecast</title>
  </head>
  <body>
    <!-- Main title header -->
    <header class="container-fluid">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- this is where the cities generated by the search bar and button will go -->
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h2>Search for a City:</h2>
          <textarea class="cityInput">Enter a city</textarea>
          <button
            type="submit"
            class="btn btn-primary text-nowrap"
            id="buttonSearch"
          >
            Search
          </button>
          <ul class="cityLog"></ul>
        </div>
        <div class="col-9 weatherData">
          <h1 class="cityName"></h1>
          <ul class="cityWeather"></ul>
        </div>
      </div>
    </div>

    <!-- This is where the weather data will show -->
    <div class="container-fluid weatherData"></div>
    <!-- this is where the 5 day forecast should go -->
    <div class="forecastData">
      <h3>5-Day Forecast:</h3>
      <div id="5DayForecast"></div>
    </div>

    <script src="./apikey.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
